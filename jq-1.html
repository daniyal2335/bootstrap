<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="bootstrap/bootstrap-4.5.3-dist/css/bootstrap.min.css">
    <script src="jquery/code.jquery.com_jquery-3.7.0.min.js"></script>
    <script src="bootstrap/bootstrap-4.5.3-dist/js/bootstrap.min.js"></script>
    <title>jquery</title>
</head>
<body>
    <div class="container p-5">
   <div class="form-group">
     <label for="">user name</label>
     <input type="text" name="" id="u_name" class="form-control" placeholder="" aria-describedby="helpId">
     <!-- <small id="helpId" class="text-muted">Help text</small> -->
   </div>

   <div class="form-group">
    <label for="">user email</label>
    <input type="text" name="" id="u_email" class="form-control" placeholder="" aria-describedby="helpId">
    <!-- <small id="helpId" class="text-muted">Help text</small> -->
  </div>
  <button class="btn btn-info" id="data">submit</button>
  <h1></h1>
</div>
  <script>
       $('#data').click(function(){
let u_name = $('#u_name').val();
let u_email = $('#u_email').val();
let print_data = $('h1');

print_data.html(u_email + "" +u_name);
       })
  </script>

</body>
</html>
